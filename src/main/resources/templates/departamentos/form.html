<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>
<div class="container mt-4">
    <h2 th:text="${departamento.id == null} ? 'Novo Departamento' : 'Editar Departamento'"></h2>
    <form th:action="@{/web/departamentos/salvar}" th:object="${departamento}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="localizacao" class="form-label">Localização</label>
            <input type="text" class="form-control" id="localizacao" th:field="*{localizacao}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/web/departamentos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
